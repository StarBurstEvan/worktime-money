<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>時分秒薪資計算器</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      margin: 10px;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
    }
    #liveMoney {
      font-size: 24px;
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>時分秒薪資計算器</h1>
  <label>月薪（元）<input type="number" id="salary" /></label><br/>
  <label>每月工時（小時）<input type="number" id="hours" /></label><br/>
  <button onclick="calculate()">計算</button>

  <div id="result"></div>
  <div id="liveMoney" style="display:none;">你目前賺到：$ 0.000000</div>

  <script>
    let timer;
    let currentEarned = 0;
    let perSecond = 0;

    function calculate() {
      const salary = parseFloat(document.getElementById('salary').value);
      const hours = parseFloat(document.getElementById('hours').value);

      if (isNaN(salary) || isNaN(hours) || hours <= 0) {
        alert("請輸入有效數字！");
        return;
      }

      const hourly = salary / hours;
      const minute = hourly / 60;
      perSecond = minute / 60;

      const resultHTML = `
        <p>每小時：${hourly.toFixed(2)} 元</p>
        <p>每分鐘：${minute.toFixed(4)} 元</p>
        <p>每秒鐘：${perSecond.toFixed(6)} 元</p>
        <p>（哭啊，加班一小時可能只值兩杯手搖…）</p>
      `;
      document.getElementById('result').innerHTML = resultHTML;

      // 清除舊的計時器
      clearInterval(timer);
      currentEarned = 0;
      document.getElementById("liveMoney").style.display = "block";
      document.getElementById("liveMoney").innerText = `你目前賺到：$ 0.000000`;

      timer = setInterval(() => {
        currentEarned += perSecond;
        document.getElementById("liveMoney").innerText = `你目前賺到：$ ${currentEarned.toFixed(6)}`;
      }, 1000);
    }
    <h2>計算指定區間薪資</h2>
<label>上班時間（HH:mm）：<input type="time" id="startTime"></label><br/>
<label>下班時間（HH:mm）：<input type="time" id="endTime"></label><br/>
<button onclick="calcShiftEarnings()">計算這段時段的收入</button>

<div id="shiftResult"></div>

<script>
  function calcShiftEarnings() {
    const start = document.getElementById("startTime").value;
    const end = document.getElementById("endTime").value;

    if (!start || !end) {
      alert("請輸入上下班時間！");
      return;
    }

    const [startH, startM] = start.split(":").map(Number);
    const [endH, endM] = end.split(":").map(Number);

    let startMinutes = startH * 60 + startM;
    let endMinutes = endH * 60 + endM;

    // 跨午夜的處理
    if (endMinutes <= startMinutes) {
      endMinutes += 1440; // 加一天
    }

    const durationMinutes = endMinutes - startMinutes;
    const durationHours = durationMinutes / 60;

    const salary = parseFloat(document.getElementById('salary').value);
    const hours = parseFloat(document.getElementById('hours').value);

    if (isNaN(salary) || isNaN(hours) || hours <= 0) {
      alert("請先正確輸入薪資和工時！");
      return;
    }

    const hourly = salary / hours;
    const earned = hourly * durationHours;

    document.getElementById("shiftResult").innerHTML = `
      <p>這段時段工作 ${durationHours.toFixed(2)} 小時，預估收入：<strong>${earned.toFixed(2)} 元</strong></p>
    `;
  }
  </script>
</body>
</html>
